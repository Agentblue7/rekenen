<script>
   
function berekenPrijs(prijsExclusiefBTW, btw) {
    let btwBedrag = prijsExclusiefBTW * (btw / 100);
    let prijsInclusiefBTW = prijsExclusiefBTW + btwBedrag;
    return prijsInclusiefBTW;
}

let prijsExclusiefBTW = 350;
let btw = 21; 
let prijsInclusiefBTW = berekenPrijs(prijsExclusiefBTW, btw);

console.log("De prijs inclusief BTW is: â‚¬" + prijsInclusiefBTW);

</script>
